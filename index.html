<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>Wikipedia Viewer</title>
</head>
<body>
  <div class="container">
    <div class="row text-center caption"><br>
      <h1>Wikipedia Viewer</h1>
      <h3>Free Code Camp</h3>
    </div><br>
    <div class="col-xs-10 col-lg-8 col-xs-offset-1 col-lg-offset-2">
      <div class="input-group">
        <input id="field" type="text" class="form-control" placeholder="Your inquiry goes here...">
        <span class="input-group-btn">
          <button id="searchBtn" class="btn btn-success" type="button">Search</button>
          <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><button class="btn btn-primary" type="button">Random article</button></a>
        </span>
      </div>
    </div><br><br><br><br>
    <div id="result">
      <!-- Data will go here -->
    </div>
  </div><br>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
